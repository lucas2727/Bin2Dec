<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Hello, world!</title>
        <script>
            function calculaBinario() {

                let edBin = document.getElementById('bin1');
                let edDec = document.getElementById('dec1');

                let vlDec = 0;
                let mult = 1;

                for (let i = edBin.value.length-1; i >=0 ; i--) { 

                    switch (edBin.value[i]) {
                        case '1':
                            vlDec += mult;
                            break;
                        case '0':
                            break;
                        default: 
                            edDec.value = 'Digite apenas 0 e 1';
                            return;
                    }

                    mult *= 2;
                }

                edDec.value = vlDec;
            }

            function calculaDecimal() {
                let edDec = document.getElementById('dec2');

                let resto = edDec.value;

                vlBin = 0;

                while (resto > 0) {

                    let acrescimo = 1;

                    let mult = 1;
                    while (mult*2-1 < resto) {
                        acrescimo *= 10;
                        mult *= 2;
                    }

                    resto -= mult;

                    vlBin += acrescimo;

                    

                }
                document.getElementById('bin2').value = vlBin;
            }
        </script>
    </head>
    <body class="text-white bg-dark pt-5">
        <div class="container">
            <div class="row">
                <div class="col-12"><h4 class="text-warning text-center">Converter de Bin치rio para Decimal</h4></div>
                <div class="col-sm-6">
                    <label for="bin1">Bin치rio</label>
                    <input type="text" id="bin1" class="w-100" onkeyup="calculaBinario()">
                </div>
    
                <div class="col-sm-6">
                    <label for="dec1">Decimal</label>
                    <input type="text" id="dec1" class="w-100" readonly disabled>
                </div>
            </div>
            <div class="row"><div class="col"><hr></div><hr></div>
            <div class="row">
                <div class="col-12"><h4 class="text-warning text-center">Converter de Decimal para Bin치rio</h4></div>
                <div class="col-sm-6">
                    <label for="dec2">Decimal</label>
                    <input type="text" id="dec2" class="w-100" onkeyup="calculaDecimal()">
                </div>
    
                <div class="col-sm-6">
                    <label for="bin2">Bin치rio</label>
                    <input type="text" id="bin2" class="w-100" readonly disabled>
                </div>
            </div>
        </div>


        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
